<html>
    <head>
        <title>Login page</title>
    </head>
    <body>
        <h1>Login page</h1>
        <p>
            <a href="/">Back</a>
        </p>
        <form action="/login" method="post">
            {% if error %}
                <p>Wrong credentials!</p>
            {% endif %}
            <label for="username">
                Username:
                <input type="text" name="username" />
            </label>
            <input type="submit" value="Login" />
        </form>
    </body>
</html>
